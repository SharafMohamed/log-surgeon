name: "Build"

on:
  pull_request:
    paths:
      - ".github/workflows/build.yaml"
      - "CMakeLists.txt"
      - "examples/**/*"
      - "src/**/*"
      - "tests/**/*"
  push:
    paths:
      - ".github/workflows/build.yaml"
      - "CMakeLists.txt"
      - "examples/**/*"
      - "src/**/*"
      - "tests/**/*"
  workflow_call:

concurrency:
  group: "${{github.workflow}}-${{github.ref}}"
  # Cancel in-progress jobs for efficiency
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]
        build_type: ["Debug", "Release"]
    runs-on: "${{matrix.os}}"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - name: "Install Catch2"
        working-directory: "submodules/Catch2"
        run: "cmake -B build -S . -DBUILD_TESTING=OFF && sudo cmake --build build/ --target install"

      - name: "Build Executables"
        run: "cmake -B ./build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} && cmake --build ./build --config ${{matrix.build_type}} && cmake --install ./build --prefix ./install && cmake -S examples -B ./examples/build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} && cmake --build ./examples/build --config ${{matrix.build_type}}"

      - name: "Run Unit Tests"
        run: "./build/tests/unit-test"

      - name: "Test multi-line"
        working-directory: "submodules/Catch2"
        run: |
          echo "line 1"
          echo "line 2"
